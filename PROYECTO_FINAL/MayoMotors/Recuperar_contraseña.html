<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../MayoMotors/css/estilos.css">
</head>
<body>
    <header class="navbar">
        <nav class="container navbar-content">
            <div class="nav-left">
                <img src="../MayoMotors/css/logo.png" alt="Logo MayoMotors" class="nav-logo">
                <ul class="nav-menu">
                    <li><a href="../MayoMotors/Index.html">Inicio</a></li>
                    <li><a href="#">Lista de coches</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <a href="../MayoMotors/Login.html" class="nav-login">Login</a>
        </nav>
    </header>
    
    <main class="login-content">
        <div class="container">
            <h2 class="login-title">Recuperar Contraseña</h2>
            
            <form class="login-form">
                <img class="avatar" src="../MayoMotors/css/sesion.jpg" alt="sesion">
                
                <p class="recovery-info">Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
                </div>
                
                <button type="submit" class="login-button">Enviar enlace</button>
                
                <div class="login-links single-link">
                    <a href="../MayoMotors/Login.html">Volver a inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>2025 © MayoMotors</p>
        </div>
    </footer>
</body>
</html>
