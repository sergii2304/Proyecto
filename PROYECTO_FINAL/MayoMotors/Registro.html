<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../MayoMotors/css/estilos.css">
</head>
<body>
    <header class="navbar">
        <nav class="container navbar-content">
            <div class="nav-left">
                <img src="../MayoMotors/css/logo.png" alt="Logo MayoMotors" class="nav-logo">
                <ul class="nav-menu">
                    <li><a href="../MayoMotors/Index.html">Inicio</a></li>
                    <li><a href="#">Lista de coches</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <a href="../MayoMotors/Login.html" class="nav-login">Login</a>
        </nav>
    </header>
    
    <main class="registro-content">
        <div class="container">
            <h2 class="registro-title">Registro</h2>
            
            <form class="registro-form">
                <img src="../MayoMotors/css/sesion.jpg" class="avatar" alt="sesion">
                
                <div class="form-columns">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-column">
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="password2">Repetir contraseña</label>
                            <input type="password" id="password2" class="form-control">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="registro-button">Registro</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>2025 © MayoMotors</p>
        </div>
    </footer>
</body>
</html>
