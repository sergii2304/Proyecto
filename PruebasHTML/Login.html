<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="../MayoMotors/css/estilos.css">
</head>
<body>
    <header class="navbar">
        <nav class="container navbar-content">
            <div class="nav-left">
                <img src="../MayoMotors/css/logo.png" alt="Logo MayoMotors" class="nav-logo">
                <ul class="nav-menu">
                    <li><a href="../MayoMotors/Index.html">Inicio</a></li>
                    <li><a href="../MayoMotors/Contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="div-login">
                <a href="../MayoMotors/Login.html" class="nav-login">Login</a>
            </div>
        </nav>
    </header>
    
    <main class="login-content">
        <div class="container">
            <h2 class="login-title">Iniciar sesión</h2>
            
            <form class="login-form">
                <img class="avatar" src="../MayoMotors/css/sesion.jpg" alt="sesion">
                
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" class="form-control" placeholder="sergio@gmail.com" required multiple>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="login-button">Acceso</button>
                
                <div class="login-links">
                    <a href="../MayoMotors/Registro.html">¿No tienes usuario?</a>
                    <a href="../MayoMotors/Recuperar_contraseña.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>2025 © MayoMotors</p>
        </div>
    </footer>
</body>
</html>
